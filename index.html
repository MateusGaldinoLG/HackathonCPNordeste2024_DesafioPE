<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dellas-PE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#consulta">Consulta</a></li>
                <li><a href="#suporte">Suporte à Mulher</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="#login"><img src="#" alt="#" class="login-icon"></a>
        </div>
    </header>

    <main>
        <section class="image-text">
            <img src="https://i.ibb.co/Tqpf1rB/pexels-rdne-7491159.jpg" alt="Imagem de um grupo de mulheres" class="main-image">
            <div class="description">
                <h1>Dellas-PE</h1>
                <p>Tudo sobre a saúde, segurança e cuidado das mulhres pernambucanas em um só lugar.</p>
            </div>
        </section>
    
        <section class="services">
            <h2>Serviços Disponíveis</h2>
            <div class="service-filter">
                <label for="category">Filtrar por Categoria:</label>
                <select id="category">
                    <option value="saude">Saúde</option>
                    <option value="seguranca">Segurança</option>
                    <option value="cuidados">Cuidados</option>
                    <!-- Adicione mais categorias conforme necessário -->
                </select>
            </div>
            <ul class="service-list" id="service-list">
                <!-- Lista de serviços vai aqui -->
            </ul>
        </section>
    </main>

    <footer>
        <div class="logo-governo">
            <img src="logo-governo.png" alt="Governo de Pernambuco" class="governo-logo">
        </div>
        <div class="footer-links">
            <a href="#servicos">Serviços</a>
            <a href="#governos">Governos</a>
            <a href="#orgaos">Órgãos</a>
            <a href="#secretaria">Secretaria</a>
            <a href="#noticias">Notícias</a>
            <a href="#educacao">Educação</a>
        </div>
        <div class="footer-info">
            <a href="#contato">Contato</a>
            <a href="#informacoes-site">Informações do Site</a>
            <a href="#equipe">Equipe Envolvida</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
